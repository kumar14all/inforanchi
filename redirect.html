  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"> 
<style >
  .allcenter { line-height : 150px ; border : 1px solid #000 ; display : inline-block; vertical-align : middle; text-align:center} 
</style >
<script type="text/javascript">
  var seconds=6;
  var countdown;
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
  }
  
  function redirectPage(){
    document.getElementById("sitename").textContent = getUrlVars()["name"]; 
    countdown=setInterval (
      function() 
      { 
          seconds--; 
          document.getElementById("countdown").textContent = seconds; 
          if (seconds <= 0){
            clearInterval (countdown);
            window.location=getUrlVars()["url"];
            }
       }
        , 1000);
  }
  </script>
</head>

<body onload="redirectPage()">
   <div class = "allcenter"> You are leaving inforanchi.in to an external website hosted by <span id="sitename"></span>. <br>You will be redirected automatically in <span id="countdown"></span>
</body>
</html>
